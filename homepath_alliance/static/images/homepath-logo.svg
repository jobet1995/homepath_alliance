<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <!-- Transparent background -->
  <rect width="100%" height="100%" fill="transparent"/>
  
  <!-- House-shaped pathway forming a home icon -->
  <g fill="none" stroke="#2E7D32" stroke-width="3">
    <!-- House base -->
    <path d="M40 40 L40 25 L60 10 L80 25 L80 40 Z" fill="#2E7D32"/>
    
    <!-- Pathway/road forming the home icon -->
    <path d="M50 40 L50 30 L60 22 L70 30 L70 40" fill="#4682B4"/>
    
    <!-- Door -->
    <path d="M58 35 L58 40 L62 40 L62 35 Z" fill="#FAFAFA"/>
  </g>
  
  <!-- Text -->
  <text x="90" y="35" font-family="Poppins, Open Sans, sans-serif" font-size="18" fill="#2E7D32" font-weight="600">HomePath</text>
  <text x="90" y="50" font-family="Poppins, Open Sans, sans-serif" font-size="12" fill="#4682B4" font-weight="400">Alliance</text>
</svg>